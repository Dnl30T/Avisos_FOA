<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avisos da Turma - Visualização</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .urgency-alta {
        border-left: 4px solid #ef4444;
      }
      .urgency-media {
        border-left: 4px solid #f59e0b;
      }
      .urgency-baixa {
        border-left: 4px solid #10b981;
      }
      .deadline-near {
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        animation: pulse-red 2s infinite;
      }
      .category-provas {
        background: linear-gradient(135deg, #fef3c7, #fcd34d);
      }
      .category-trabalhos {
        background: linear-gradient(135deg, #dbeafe, #60a5fa);
      }
      .category-comunicados {
        background: linear-gradient(135deg, #f3e8ff, #a78bfa);
      }
      .category-noticias {
        background: linear-gradient(135deg, #ecfdf5, #34d399);
      }
      .category-divulgacao {
        background: linear-gradient(135deg, #fff1f2, #fb7185);
      }

      @keyframes pulse-red {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading-skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-900">Avisos da Turma</h1>
          <div class="flex items-center space-x-4">
            <a
              href="admin.html"
              class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition"
            >
              <i class="material-icons mr-2">settings</i>Admin
            </a>
            <button
              id="toggleHistorico"
              class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition"
            >
              <i class="material-icons mr-2">history</i>Histórico
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Filters -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Filtros</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <!-- Categoria -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Categoria</label
            >
            <select
              id="filterCategoria"
              class="w-full border border-gray-300 rounded-md px-3 py-2"
            >
              <option value="">Todas</option>
              <option value="provas">Provas</option>
              <option value="trabalhos">Trabalhos</option>
              <option value="comunicados">Comunicados</option>
              <option value="noticias">Notícias</option>
              <option value="divulgacao">Divulgação</option>
            </select>
          </div>

          <!-- Urgência -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Urgência</label
            >
            <select
              id="filterUrgencia"
              class="w-full border border-gray-300 rounded-md px-3 py-2"
            >
              <option value="">Todas</option>
              <option value="alta">Alta</option>
              <option value="media">Média</option>
              <option value="baixa">Baixa</option>
            </select>
          </div>

          <!-- Matéria -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Matéria</label
            >
            <select
              id="filterMateria"
              class="w-full border border-gray-300 rounded-md px-3 py-2"
            >
              <option value="">Selecione a matéria</option>
              <option value="PROJETOS_INTEGRADOS_IV">
                PROJETOS INTEGRADOS IV
              </option>
              <option value="PROJETO_FINAL_DE_CURSO_I">
                PROJETO FINAL DE CURSO I
              </option>
              <option value="PROJETO_DE_VIDA_E_CARREIRA">
                PROJETO DE VIDA E CARREIRA
              </option>
              <option value="INTELIGENCIA_ARTIFICIAL">
                INTELIGÊNCIA ARTIFICIAL
              </option>
              <option value="AUDITORIA_SEGURANCA_E_PROTECAO_DA_INFORMACAO">
                AUDITORIA, SEGURANÇA E PROTEÇÃO DA INFORMAÇÃO
              </option>
              <option value="ANALISE_ECONOMICA_E_FINANCEIRA_DE_PROJETOS">
                ANÁLISE ECONÔMICA E FINANCEIRA DE PROJETOS
              </option>
              <option value="TOPICOS_ESPECIAIS_EM_SISTEMAS_DE_INFORMACAO_II">
                TÓPICOS ESPECIAIS EM SISTEMAS DE INFORMAÇÃO II
              </option>
              <option value="GERAL">Geral</option>
            </select>
          </div>

          <!-- Dependência -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Dependência</label
            >
            <select
              id="filterDependencia"
              class="w-full border border-gray-300 rounded-md px-3 py-2"
            >
              <option value="">Todos</option>
              <option value="true">Dependência</option>
              <option value="false">Regular</option>
            </select>
          </div>
        </div>

        <div class="mt-4 flex justify-between">
          <button id="clearFilters" class="text-gray-600 hover:text-gray-800">
            Limpar Filtros
          </button>
          <button
            id="applyFilters"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
          >
            Aplicar
          </button>
        </div>
      </div>
    </div>

    <!-- Content Area -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
      <!-- Avisos Ativos -->
      <div id="aviosAtivos" class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Avisos Ativos</h2>
        <div id="avisosList" class="space-y-4">
          <!-- Avisos serão carregados aqui dinamicamente -->
        </div>
      </div>

      <!-- Histórico -->
      <div id="avisoHistorico" class="hidden">
        <h2 class="text-xl font-semibold mb-4">Histórico</h2>
        <div id="historicoList" class="space-y-4">
          <!-- Histórico será carregado aqui dinamicamente -->
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div
      id="loadingSpinner"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-6 rounded-lg">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"
        ></div>
        <p class="mt-4 text-center">Carregando...</p>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
