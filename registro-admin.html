<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <i class="material-icons text-4xl text-blue-600 mb-4">admin_panel_settings</i>
            <h1 class="text-2xl font-bold text-gray-900">Registro de Administrador</h1>
            <p class="text-gray-600 mt-2">Esta página deve ser usada apenas uma vez para criar sua conta admin</p>
        </div>

        <form id="registroForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="admin@turma.com">
                <p class="text-xs text-gray-500 mt-1">Este email deve estar na lista de administradores do sistema</p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" required minlength="6"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Mínimo 6 caracteres">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                <input type="password" id="confirmPassword" required minlength="6"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Digite a senha novamente">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition">
                <i class="material-icons mr-2">person_add</i>Criar Conta Admin
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="admin.html" class="text-blue-600 hover:text-blue-700">
                Já tenho conta - Fazer Login
            </a>
        </div>

        <div id="message" class="mt-4 hidden"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">Criando conta...</span>
        </div>
    </div>

    <script type="module">
        import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { auth } from './js/firebase-config.js';

        $(document).ready(function() {
            $('#registroForm').submit(async function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();

                // Validações
                if (password !== confirmPassword) {
                    showMessage('As senhas não coincidem', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                    return;
                }

                try {
                    showLoading(true);
                    
                    // Criar usuário no Firebase Auth
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    showMessage('Conta criada com sucesso! Redirecionando para o painel admin...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Erro ao criar conta:', error);
                    
                    let message = 'Erro ao criar conta. Tente novamente.';
                    
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'Este email já está em uso. Tente fazer login.';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Email inválido.';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'Senha muito fraca. Use pelo menos 6 caracteres.';
                    }
                    
                    showMessage(message, 'error');
                } finally {
                    showLoading(false);
                }
            });

            function showMessage(text, type) {
                const $message = $('#message');
                const bgColor = type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const icon = type === 'success' ? 'check_circle' : 'error';
                
                $message.removeClass('hidden')
                       .attr('class', `mt-4 p-3 rounded-md ${bgColor}`)
                       .html(`<i class="material-icons mr-2">${icon}</i>${text}`);
            }

            function showLoading(show) {
                if (show) {
                    $('#loading').removeClass('hidden');
                } else {
                    $('#loading').addClass('hidden');
                }
            }
        });
    </script>
</body>
</html>
